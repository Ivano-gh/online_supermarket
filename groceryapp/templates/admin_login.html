{% load static %}
<html>
<head>
  <title>Admin Login</title>
  <style>
    body#login {
      background-image: url("{% static 'images/oneline3.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      max-width: 100%; /* Ensures images don't exceed their container's width */
  height: auto; /* Maintains the aspect ratio */
  display: block; /* Prevents inline image alignment issues */
  margin: 0 auto;
  object-fit: cover;
  width: 100%; /* Centers images inside containers */

    }
  </style>
</head>
<body id="login">
{% include 'navigation.html' %}
<hr class="mt-0">
<div class="row">
  <div class="col-lg-5 m-auto">
    <div class="card mt-5 bg-dark">
      <div class="card-title text-center mt-3">
          <img src="{% static 'images/adminlogo.png' %}" width="150" height="150" alt="User Avatar">
          <h2 class="text-white">Admin Login</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-2x"></i>
                </span>
              </div>
              <input type="text" name="username" class="form-control py-4" placeholder="UserName">
          </div>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock fa-2x"></i>
                </span>
              </div>
              <input type="password" name="password" class="form-control py-4" placeholder="Password">
          </div>
          <input type="submit" value="Login" class="btn btn-success px-5">
          <a href="{% url 'main' %}" class="float-right mt-2 text-white"><i class="fas fa-angle-double-left"></i> Go Back To HomePage</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
</html>
